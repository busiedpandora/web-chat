<div class="container-fluid">
    <div class="row">
      <div class="col-2" *ngIf="showChannelsList">
        <app-channels-list (selectChannelEvent) = "onChannelSelected($event)" (channelsLoadedEvent)="onChannelsLoaded($event)"></app-channels-list>
      </div>
      <div class="col">
        <app-search-message (filterMessageToChat)="getFilterMessage($event)"></app-search-message>
        <app-messages-list [filterFromChat]="filter" [channel] = "selectedChannel" [authorRegistered]="author"></app-messages-list>
        <app-send-message [channel] = "selectedChannel" [authorRegistered]="author"></app-send-message>
      </div>
    </div>
  </div>
