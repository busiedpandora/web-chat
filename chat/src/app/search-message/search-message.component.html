<div id="searchMessageContainer" class="m-3">

    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchInput" (input)="searchMessages()"
                #inputSearch>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="clearSearchInput()" type="button">Clear</button>
        </div>
    </div>

</div>
