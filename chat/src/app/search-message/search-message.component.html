<div id="searchMessageContainer">
    <form class="row">
        <div class="col-3">
            <button class="btn btn-secondary" type="button" (click)="toggleVisibility()">Hide Search</button>
        </div>
        <div *ngIf="show">
            <div class="col">
                <input type="text" class="form-control" placeholder="Search..." #filterChat>
            </div>
            <div class="col-2">
                <button class="btn btn-primary" type="button" (click)="postFilter(filterChat.value)">Search</button>
            </div>
        </div>
    </form>
</div>
