<div id="channelsListContainer">
    <div class="col">
        <button class="btn btn-secondary" type="button" (click)="toggleVisibility()">Hide Channels</button>
    </div>
    <div *ngIf="show">
    <h1>Channels</h1>

    <ul>
        <li *ngFor="let channel of channels" >
            <button (click)="onSelect(channel)" 
            class="btn btn-outline-primary rounded-0 border-start-0 border-end-0 col-12 fs-3" 
            [ngClass]="channel.selected ? 'active' : ''">
                {{channel.name}}
            </button>
        </li>
    </ul>
    <div>
</div>
