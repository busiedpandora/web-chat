<div id="sendMessageContainer" class="my-3">

    <div class="row ">
        <div class="col">
            <input #messageText type="text" class="form-control" name="message.body" placeholder="Type here your message">
        </div>
        <div class="col-2">
            <button class="btn btn-primary" type="submit" (click)="sendMessage(messageText, attachment.files)">Send</button>
        </div>
    </div>

    <div class="row">
        <div class="col-5">
            <input #attachment type="file" class="form-control" name="attachment">
        </div>
    </div>
</div>
